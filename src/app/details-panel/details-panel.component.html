<div class="details-panel__fixed-left">
  <div 
    class="card details-panel__accident-card"
    *ngFor="let accidentData of accidentList" 
    (click)="toggleVisibility(accidentData.id)"
  >
    <strong>{{ accidentData.id }}</strong><br />
    <span>{{ accidentData.datetime }}</span><br />
    <label>Vehicle:</label> <span>{{ accidentData.vehicleName }}</span>
  </div>
</div>
